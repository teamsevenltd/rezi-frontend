<div class="container">
    <div class="row vh-100 align-items-center">
        <div class="col-xxl-5 col-lg-6 col-12 mx-auto">
            <div class="card card-bg-fill">
                <div class="card-body p-4 text-center">
                    <div class="avatar-lg mx-auto mt-2 mb-4">
                        <div class="avatar-title bg-light text-danger display-3 rounded-circle">
                            <i class="ri-close-circle-line"></i>
                        </div>
                    </div>
                    <div class="small text-muted text-center mb-2">
                        <div>{{'app.payment_was_declined' | translate}}</div>
                        <div>{{'app.try_again' | translate}}</div>
                    </div>
                    <button type="button" class="btn btn-dark" [routerLink]="['/']">{{'app.go_to_dashboard' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
