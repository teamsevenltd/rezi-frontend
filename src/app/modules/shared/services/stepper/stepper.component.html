<div class="row min-vh-100 bg-white">
    <div class="col-lg-12">
        <div class="card bg-transparent shadow-none">

            <div class="card-body mx-2">
                <div class="d-flex align-items-center  justify-content-between py-2">
                    <h5>Step {{counter+1}}</h5>
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item text-muted fw-medium fs-14 cursor-pointer"  (click)="previous()">Back <i
                                    class='ri-arrow-right-double-line'></i></li>
                        <li class="breadcrumb-item active text-muted fw-medium cursor-pointer fs-14"  (click)="next()" aria-current="page">Next</li>
                    </ol>
              </div>
                @switch (counter) {
                    @case (0) {
                   
                       
                     <div class="my-5 ">
                        <label class="form-label">What's your name?</label>
                        <input class="form-control" type="text">
                     </div>
                     
                    }
                    @case (1) {
                        <div class="my-5 ">
                            <label class="form-label">What's your name?</label>
                            <input class="form-control" type="text">
                         </div>
                    }
                    @case (2) {
                        <div class="my-5 ">
                            <label class="form-label">What's your name?</label>
                            <input class="form-control" type="text">
                         </div>
                       
                    }
                   
                   
                   
                @default {
                    <form class="row">
                        <div class="mb-3 col-lg-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control">
                          </div>
                          <div class="mb-3 col-lg-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control">
                          </div>
                          <div class="mb-3 col-lg-6">
                            <label class="form-label">Birth Date</label>
                            <input type="datetime" class="form-control">
                          </div>
                          <div class="mb-3 col-lg-6">
                            <label class="form-label">Phone</label>
                            <input type="number" class="form-control">
                          </div>
                          <div class="mb-3 col-12">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control">
                          </div>
                          <div class="d-flex justify-content-start align-items-center">
                            <input type="checkbox" class="form-check" name="" id="">
                            <p class="mt-3 ms-1">I accept the privacy policy</p>
                          </div>
                     </form>
                }


                }
            </div>
            <div class="card-footer d-flex justify-content-end">
                <button (click)="previous()" class="btn btn-dark rounded-end-0">Previous</button>
                <button (click)="next()" class="btn btn-dark me-4 rounded-start-0">Next</button>
               
                <button class="btn btn-success" [disabled]="counter!=3" > <a  [routerLink]="['/userchat']">Submit Survey</a></button>
            </div>


        </div>
    </div>
</div>
