<div class="row">
    @for (news of news_arr; track news) {
    <div class="col-xl-4 col-md-6 col-12 mb-3">
        <div class="card sameheight shadow">
            <div class="card-header">{{news?.title}}</div>
            <div class="card-body">
                <div [innerHTML]="news?.news" class="text-length"></div>
            </div>
        </div>
    </div>
    }@empty {
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-center text-danger">
                    <small>No news found</small>
                </div>
            </div>
        </div>
    </div>
    }
</div>
